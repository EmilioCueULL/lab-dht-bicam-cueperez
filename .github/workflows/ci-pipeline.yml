name: CI Pipeline BICIAM

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del código
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      # 2. Configurar JDK y cache de Maven
      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Ajusta a la versión de tu proyecto
          distribution: 'temurin'
          cache: maven

      # 3. Build, Unit Test y Análisis Local (SpotBugs, PMD, OWASP si están en el pom.xml)
      - name: Build, Test y Análisis Local
        run: mvn clean verify

      # 4. SonarCloud Scan usando Maven
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=EmilioCueULL_lab-dht-bicam-cueperez \
            -Dsonar.organization=emiliocueull \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN}

      # 5. Publicación del artefacto JAR
      - name: Publicar Artefacto JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: biciam-artifact
          path: target/*.jar
